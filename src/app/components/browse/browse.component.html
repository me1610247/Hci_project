<head>

</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/browse" href="">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/list" href="#">Listing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/message" href="#">Chat</a>

            <a class="nav-link" routerLink="/profile" href="#">User Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="row">
      <p>Search and Browse :</p>
      <div class="row align-items-center my-4">
        <div class="col-auto">
          <input type="text" required id="inputPassword6" class="form-control" placeholder="Location">
        </div>
        <div class="col-md-2 my-2">
          <input type="number" id="minPrice" class="form-control" placeholder="Min Price">
        </div>
        <div class="col-md-2 my-2">
          <input type="number" id="maxPrice" class="form-control" placeholder="Max Price">
        </div>
      </div>
      <div class="col-md-4 my-5">
        <div class="dropdown">
          <select class="form-select">
            <option selected disabled>Choose Category</option>
            <option *ngFor="let dept of departments" [value]="dept.name">{{dept.name}}</option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary">Search</button>
    </div>
  </div>

      <div class="row">

              <li>Oman</li>

              </li>

                <a href="https://www.google.com">

                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.twitter.com">
