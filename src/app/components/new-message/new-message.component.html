<div class="wrapper">
  <div class="head-text">Let's chat online</div>
  <div class="chat-box">
      <div class="desc-text">Please fill out the form below to start chatting with the next available agent</div>
      <form action="#">
        <div class="field">
            <input type="text" placeholder="Your Name" required>
        </div>
        <div class="field">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="field textarea">
          <textarea placeholder="Write Your Message" cols="20" rows="10" required></textarea>
        </div>
        <div class="field">
          <button type="submit">Start Chat</button>
        </div>
      </form>
  </div>
</div>
